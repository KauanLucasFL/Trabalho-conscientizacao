<body>

    <h1>IFMT Concientização sobre lixo </h1>

    <a href="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAGKpfvGP0g&#x2F;QMcboA0VVkAZGQa5KIxBxg&#x2F;view?utm_content=DAGKpfvGP0g&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link"

    <section>
        <div class="container">
            <div class="item-1">Jogo Do Lixo</div>
        </div>
    </section>

    <div class="game-container">
        <div class="trash-can" id="dry-trash-can">
            <p>Lixo Seco</p>

            <p>Lixo Orgânico</p>
        </div>
    </div>
    <div class="items-container">
        <div class="trash-item" id="plastic-bottle" draggable="true" data-type="dry">
            <p>Garrafa Plástica</p>
        </div>
        <div class="trash-item" id="banana-peel" draggable="true" data-type="organic">
            <p>Casca de Banana</p>
        </div>
        <div class="trash-item" id="newspaper" draggable="true" data-type="dry">
            <p>Jornal</p>
        </div>
        <div class="trash-item" id="apple-core" draggable="true" data-type="organic">
            <p>Miolo de Maçã</p>
        </div>
    </div>
    <script src="script.js"></script>
